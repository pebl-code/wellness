{{extend 'layout.html'}}
{{left_sidebar_enabled = False
right_sidebar_enabled = False}}


{{block header}}
{{end}}
<style>
    .body, .footer {
        background-color: #47476b;
    }
</style>

<div class="container" >
      <div class="body__info">

        <div class="dispfield bdIlluminating isselected">
            <b><div id="playing"> {{=data.get('playing', '')}}</div></b>
            <div style="font-size: smaller; text-indent:30px;" id="artist">{{=data.get('artist', '')}}</div>
            <br>
            <ul class="list list--buttons">
                <li><a href={{=URL('default','vlc_backward')}} class="list__link">
                    <i class="fa fa-step-backward" style="color: #0072b5"></i></a></li>
                <li><a href={{=URL('default','vlc_stop')}} class=""><i class="fa fa-stop" style="color: #F5DF4D"></i></a></li>
                <li><a href={{=URL('default','vlc_play')}} class="list__link"><i class="fa fa-play" style="color: #F5DF4D"></i></a></li>
                <li><a href={{=URL('default','vlc_pause')}} class="list__link"><i class="fa fa-pause" style="color: #F5DF4D"></i></a></li>
                <li><a href={{=URL('default','vlc_forward')}} class="list__link">
                    <i class="fa fa-step-forward" style="color: #0072b5"></i></a></li>

            </ul>
            <br>
            <div id="playtime">Play time: {{=data['play_time'] }} </div>
            Length: {{=data['length']}}
      </div>


        <div class="dispfield bdIlluminating bdRaspberry">

            <ul class="list list--buttons">
                 <li  style="padding-right: 1.5rem;"><a href={{=URL('default','vlc_delta_minus')}} class="list__link">
                     <i class="fa fa-minus-circle" style="color: #d2386c"> </i></a></li>
                <div id="volume"> Volume {{=data['volume']}}</div>
                 <li><a href={{=URL('default','vlc_delta_plus')}} class="list__link">
                     <i class="fa fa-plus-circle" style="color: #d2386c"> </i></a></li>
            </ul><br>
        </div>


        <br><br>
                <div class="body__info">   Status:
                    <div id="status"> {{=data['status']}}</div>

      </div>



</div>

<script type="text/javascript">
    jQuery(document).ready(function() {
        window.setInterval(function() {
            ajax('{{=URL('default', 'refresh_playtime')}}', '', 'playtime');
            ajax('{{=URL('default', 'refresh_length')}}', '', 'length');
            ajax('{{=URL('default', 'refresh_playing')}}', '', 'playing');
            ajax('{{=URL('default', 'refresh_artist')}}', '', 'artist');
            ajax('{{=URL('default', 'refresh_volume')}}', '', 'volume');
            ajax('{{=URL('default', 'refresh_status')}}', '', 'status');

        }, 1000);
    });
</script>
